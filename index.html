<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <style>
        body {
            /* background-image: linear-gradient(to right, #00B4DB ,#0083B0); */

                background-size: 100% ; */
            overflow: hidden;
            /* Hide scrollbars */

<body>
    <div class="absolute border-b-2 w-full my-1 bg-white"><span class="text-4xl  ml-4">Weather Forecast</span></div>
    <div class="Parent-Container flex flex-col h-screen justify-center items-center sm:mb-8">
       <div class="flex justify-start w-4/5 sm:w-96 ml-5 text-xs">LOCATION <i class="fa-solid fa-location-dot ml-1"></i></div>
        <div class="Content-Box flex justify-center items-center mb-8 mx-4 w-4/5 sm:w-96 ">
            <input class="border-b-2 sm:w-96 h-10 text-xl pl-2" type="text" name="" id="input">
            <button class="border-b-2 w-32 h-10 sm:text-xl py-1" type="submit" id="btn">Set</button>
        </div>
        <div class="relative shadow-2xl rounded-lg flex flex-row-reverse justify-around justify-center items-center  h-48 sm:h-52 mx-4 w-4/5 sm:w-2/5 bg-slate-100">
            <div>
            <div id="humidity" >Humidity :<span> 32%</span></div>
            <div id="wind" >Wind : <span>5 km/h</span></div>
            <div id="uv">UV : <span>8</span></div>
            </div>
            <h1 id="celcius" class="flex justify-center items-center text-6xl sm:text-8xl sm:w-32 sm:h-32 p-2 sm:ml-14 mb-4 mt-2 mr-8">12.8
                <sup class="text-2xl">â„ƒ</sup></h1>
        <div class=" flex flex-col items-center justify-center h-32 mb-4">
            <img id="conditionImg" class="h-24 w-24 sm:h-32 sm:w-32 " src="https://cdn.weatherapi.com/weather/64x64/day/122.png"
                alt="">
            <span id="condition" class="absolute mt-24 text-xl">Haze</span>
        </div>
    </div>
    </div>
    </div>
